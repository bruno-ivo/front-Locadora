
<!-- [(changes)]="changes" [(editRowKey)]="editRowKey" -->
<div id="data-grid-demo">
  <dx-data-grid
    id="gridContainer"
    keyExpr="id"
    [dataSource]="clientes"
    [repaintChangesOnly]="true"
    (onSaving)="onSaving($event)"
    [showBorders]="true"
    >
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    >
      <dxo-popup
        title="Criar/Editar um cliente"
        [showTitle]="true"
        [width]="700"
        [height]="525"
      >
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
          <dxi-item dataField="id" [disabled]="true"></dxi-item>
          <dxi-item dataField="nome"></dxi-item>
          <dxi-item dataField="codigo"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>

    <dxi-column dataField="id" caption="ID"></dxi-column>
    <dxi-column dataField="nome" caption="Seu Nome"></dxi-column>
     <dxi-column dataField="codigo" caption="CÃ³digo"></dxi-column>

  </dx-data-grid>
</div>
